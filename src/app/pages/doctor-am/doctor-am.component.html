<div class="container-fluid doctor-am-container">
  <div class="header-section">
    <h2 class="title">Gestión de Doctores</h2>
    <button mat-raised-button color="primary" (click)="abrirDialogoNuevo()" class="btn-nuevo">
      <mat-icon>add</mat-icon>
      Nuevo Doctor
    </button>
  </div>

  <div *ngIf="!cargando">
    <table mat-table [dataSource]="doctores" class="doctor-table">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let elemento">{{ elemento.id }}</td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let elemento">{{ elemento.nombre }}</td>
      </ng-container>

      <!-- Columna Especialidad -->
      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef>Especialidad</th>
        <td mat-cell *matCellDef="let elemento">{{ elemento.especialidad }}</td>
      </ng-container>

      <!-- Columna Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let elemento">{{ elemento.telefono }}</td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let elemento">{{ elemento.email }}</td>
      </ng-container>

      <!-- Columna Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let elemento">
          <span [ngClass]="elemento.estado === 'Activo' ? 'badge-activo' : 'badge-inactivo'">
            {{ elemento.estado }}
          </span>
        </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let elemento" class="actions-cell">
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="abrirDialogo(elemento)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="eliminarDoctor(elemento)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasVisibles" class="header-row"></tr>
      <tr mat-row *matRowDef="let fila; columns: columnasVisibles;" class="data-row"></tr>
    </table>
  </div>

  <div class="loading-section" *ngIf="cargando">
    <p>Cargando doctores...</p>
  </div>
</div>
